<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pin Note</title>
<meta name="viewport"
	content="width = device-width, initial-scale = 1.0">
<link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="Bootstrap/css/MyStyle.css" rel="stylesheet">

</head>
<body>
	<div class="navbar navbar-static-top">
		<a href="index.html" class="navbar-brand text-center">Pin Note</a>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-5">
				<div class="customDiv2">
					<form>
						<label>Enter Your message:</label>
						<textarea rows="18" class="form-control" id="noteComment"></textarea>
					</form>
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-7">
				<div class="customDiv3">
					<div>
						<ul id="noteMessage" type="none">
						
						</ul>
					</div>
				</div>
				<div class="customDiv4">
					<button class="btn btn-success pull-left" type="submit" id="pinNote">
						<span class="glyphicon glyphicon-pencil"> </span> PinNote
					</button>
					<a href="index.html"><button class="btn btn-link pull-right" type="submit">
							Logout <span class="glyphicon glyphicon-share"></span>
						</button></a>
				</div>
			</div>
		</div>
	</div>

	<div class="navbar navbar-fixed-bottom">
		<div class="container">
			<p class="navbar-text pull-left">&copy;Team Stormers</p>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="Bootstrap/js/bootstrap.js"></script>
	<script src="Bootstrap/js/pinhome.js"></script>
</body>
</html>
