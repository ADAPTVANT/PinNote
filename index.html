<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pin Note</title>
<meta name="viewport"
	content="width = device-width, initial-scale = 1.0">
<link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="Bootstrap/css/MyStyle.css" rel="stylesheet">

</head>
<body>
	<div class="navbar navbar-inverse navbar-static-top">
		<a href="#" class="navbar-brand text-center">Pin Note</a>
	</div>
	<div class="container">
		<div class="col-lg-5 col-lg-offset-3 col-md-8 col-md-offset-2">
			<div class="customDiv">
				<h1>Login</h1>
				<hr />
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Username/Email ID</label> <input
							type="email" class="form-control" id="exampleInputEmail1"
							placeholder="Username / Email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input
							type="password" class="form-control" id="exampleInputPassword1"
							placeholder="Password">
					</div>
					<hr />
					<a href="Home.html"><button type="button" class="btn btn-primary">Login</button></a>
					<a href="#Signup" data-toggle="modal"><button type="submit"
							class="btn btn-default">SignUp!</button></a>
				</form>
			</div>
		</div>
	</div>
	
	<div class="navbar navbar-fixed-bottom">
		<div class="container">
			<p class="navbar-text pull-left">&copyTeam Stormers</p>
		</div>
	</div>
	
	<div class="modal fade" id="Signup" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="form-horizontal">
					<div class="modal-header">
						<h3>SignUp Page</h3>
						<h5>Register Your Information</h5>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="userName" class="col-lg-3 control-label">Your
								Name:</label><span> <input type="text" class="form-control"
								id="userName" placeholder="YourName">
							</span>
						</div>
						<div class="form-group">
							<label for="InputEmail1" class="col-lg-3 control-label">Email:</label><span>
								<input type="email" class="form-control" id="InputEmail1"
								placeholder="Email">
							</span>
						</div>
						<div class="form-group">
							<label for="InputPassword1" class="col-lg-3 control-label">Password</label><span><input
								type="password" class="form-control" id="InputPassword1"
								placeholder="Password"></span>
						</div>
						<div class="form-group">
							<label for="InputPassword2" class="col-lg-3 control-label">Reconfirm
								Password</label><span><input type="password" class="form-control"
								id="InputPassword2" placeholder="Password"></span>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" value="">I accept the terms and condition</label>
						</div>
					</div>
					<div class="modal-footer">
						<a href="Home.html"><button class="btn btn-primary" type="button">Signup</button></a>
						<button class="btn btn-default" type="submit">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="Bootstrap/js/bootstrap.js"></script>
</body>
</html>
